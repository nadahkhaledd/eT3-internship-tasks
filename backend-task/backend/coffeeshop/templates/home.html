{% extends 'base.html' %}

{% block content %}
        <div class="container" style="padding: 30px">
            <h2> Beverages</h2>
            <div class="row">
                <div class="col">
                    <div class="row" style="padding: 25px">
                    {% for drink in drinks %}
                        <div class="col">
                            <div class="card">
                                <div class="card-body" style="padding-top: 15px">
                                    <h2 class="card-title">{{ drink.name }}</h2>
                                    <p class="card-text"><strong>Price  </strong> {{ drink.price }}</p>
                                    <p class="card-text"> <strong>Size  </strong> <i>{{ drink.size }}</i></p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>

                <div class="col">
                    <form method="POST" action="{% url 'home' %}" enctype="multipart/form-data" style="align-content: center; padding-left: 20px">
                        {% csrf_token %}
                        {{ data.as_p }}
                        <button class="button is-success is-fullwidth is-medium mt-5"
                                type="submit">Add Drink</button>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
